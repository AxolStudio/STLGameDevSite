{{ define "main" }}

<article class="card my-3">

  <div class="card-header">

    {{ partial "article-meta.html" . }}

  </div>

  <div class="card-body indented">
    {{ .Content }}
    <div class="text-end">
    {{ partial "stlgd-icon.html" (dict "size" "42" "class" "ms-1") }}
    </div>
  </div>

</article>


{{ end }}
