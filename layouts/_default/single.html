{{ define "main" }}

<article class="card my-3">

  <div class="card-header">

    {{ partial "article-meta.html" . }}

  </div>

  <div class="card-body ">
    <div class="row ">
      <div class="col col-md-9 indented">
        {{ .Content }}
        <div class="text-end">
          {{ partial "stlgd-icon.html" (dict "size" "42" "class" "ms-1") }}
        </div>
      </div>
      <div class="col-md-3 order-first order-md-last">
        {{ partial "toc.html" . }}
      </div>
    </div>
  </div>

</article>


{{ end }}
