{{ define "header" -}}
<div class="row text-center  simple-bar rounded m-4 p-3 border d-flex justify-content-evenly">

  <h1 class="font-weight-light text-center">{{ .Title }}</h1>
  {{ .Content }}

</div>
{{- end }}

{{ define "main" -}}

{{ range .Pages -}}

<article class="card ">
  <div class="card-header">

    {{ partial "article-meta.html" . }}

  </div>

  <div class="card-body">
    {{ .Summary }}
  </div>
  {{ if .Truncated }}
  <div class="card-footer text-end ">
    <a class=" btn btn-primary rounded" href="{{ .RelPermalink }}">Read More</a>
  </div>
  {{ end }}

</article>
{{- end }}

{{- end }}
