
{{- $page := .page -}}
{{- $taxonomy := .taxonomy -}}
{{- with $page.GetTerms $taxonomy -}}
{{- $len := len . -}}
<p><i class="i fa-sharp-duotone fa-solid fa-user-pen me-1"></i> {{ range $index, $element := . -}} <a
        href="{{ $element.RelPermalink }}">{{ $element.LinkTitle }}</a>{{- if ne (add $index 1) $len -}}, {{ end -}} {{-
    end -}}
</p>
{{- end -}}
