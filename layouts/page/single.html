{{ define "main" }}
<article class="card my-3">
    <div class="card-body">
        <div class="row text-center">
            <h1>{{ .Title }}</h1>
        </div>

        <div class="row indented">
            {{ .Content }}

            <div class="text-end">
                {{ partial "stlgd-icon.html" (dict "size" "42" "class" "") }}
            </div>
        </div>

    </div>
</article>
{{ end }}
