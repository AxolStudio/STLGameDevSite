{{ define "main" }}
<article class="card my-3">
    <div class="card-body">
        <div class="row">
            <div class="d-flex flex-row align-items-center">
                <div class="flex-grow-1">
                    <h1>{{ .Title }}</h1>
                </div>

            </div>
        </div>

        <div class="row">
            {{ .Content }}

            <p class="text-end">
                {{ partial "stlgd-icon.html" (dict "size" "42" "class" "") }}
            </p>
        </div>

    </div>
</article>
{{ end }}
